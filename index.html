<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/reset.css">
</head>
<body>
    <section class="flex">
        <div class="main-container">
            <div class="img-container">
               <input type="image" src="image/icone-black.svg" alt="submit">
            </div>
            <div class="calc-container">
                <p>10*10+11</p>
                <input type="text" name="" id="" placeholder="">
            </div>
            <div class="calc-number-container">
            <table class="table-container">
                <tr>
                    <td>
                        <button>
                            <img src="image/AC-button.svg" alt="">
                        </button>
                    </td>
                    <td>
                        <button>
                            <img src="image/maisoumenos-button.svg" alt="">
                        </button></td>
                    <td>
                        <button>
                            <img src="image/porcentagem-button.svg" alt="">
                        </button>
                    </td>
                    <td>
                        <button>
                            <img src="image/divisor-button.svg" alt="">
                        </button>
                    </td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td>
                        <button>
                            <img src="image/multiplicador-button.svg" alt="">
                        </button>
                    </td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td>
                        <button>
                            <img id="imdCard" src="image/menos-button.svg" alt="">
                        </button>
                    </td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td>
                        <button>
                            <img src="image/somar-button.svg" alt="">
                        </button>
                    </td>
                </tr>
                <br>
                <tr>
                    <td>
                        <button>
                            <img src="image/deleta-icon-button.svg" alt="">
                        </button>
                    </td>
                    <td><button>0</button></td>
                    <td><button>.</button></td>
                    <td><button>=</button></td>
                </tr>
            </table>
        </div>
    </section>
    <script type="module" src="scripts/app.js"></script>
</body>
</html>
