<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/reset.css">
</head>
<body>
    <section class="flex">
        <div class="main-container">
            <div class="img-container">
                <input type="image" src="image/icone-black.svg" alt="submit">
            </div>
            <div class="calc-container">
                <p class="result-paragraph"></p>
                <input type="text" name="" id="inputShow" placeholder="0">
            </div>
            <div class="calc-number-container">
            <table class="table-container">
                <tr>
                    <td>
                        <button onclick=" deletaAllResultOnScreen()">
                            <img src="image/AC-button.svg" alt="">
                        </button>
                    </td>
                    <td>
                        <button onclick="transformValue()">
                            <img src="image/maisoumenos-button.svg" alt="">
                        </button></td>
                    <td>
                        <button onclick="getValueButton('%')">
                            <img src="image/porcentagem-button.svg" alt="">
                        </button>
                    </td>
                    <td>
                        <button onclick="getValueButton('/')">
                            <img src="image/divisor-button.svg" alt="">
                        </button>
                    </td>
                </tr>
                <tr>
                    <td><button onclick="getValueButton('7')">7</button></td>
                    <td><button onclick="getValueButton('8')">8</button></td>
                    <td><button onclick="getValueButton('9')">9</button></td>
                    <td>
                        <button onclick="getValueButton('*')">
                            <img src="image/multiplicador-button.svg" alt="">
                        </button>
                    </td>
                </tr>
                <tr>
                    <td><button onclick="getValueButton('4')">4</button></td>
                    <td><button onclick="getValueButton('5')">5</button></td>
                    <td><button onclick="getValueButton('6')">6</button></td>
                    <td>
                        <button onclick="getValueButton('-')">
                            <img id="imdCard" src="image/menos-button.svg" alt="">
                        </button>
                    </td>
                </tr>
                <tr>
                    <td><button onclick="getValueButton('1')">1</button></td>
                    <td><button onclick="getValueButton('2')">2</button></td>
                    <td><button onclick="getValueButton('3')">3</button></td>
                    <td>
                        <button onclick="getValueButton('+')">
                            <img src="image/somar-button.svg" alt="">
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="deleteResultOnScreen()">
                            <img src="image/deleta-icon-button.svg" alt="">
                        </button>
                    </td>
                    <td>
                        <button onclick="getValueButton('0')">0</button>
                    </td>
                    <td><button onclick="getValueButton(',')">,</button></td>
                    <td><button onclick="calcular()"> = </button></td>
                </tr>
            </table>
        </div> 
    </section>
    <script type="module" src="script/app.js"></script>
    <script src="script/main.js"></script>
</body>
</html>
